<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Lista de Películas
                </div>
                <div class="card-body">

                    <form [formGroup]="formularioPelicula">
                        <div class="input-group mb-3 d-flex flex-column">
                            
                            <input type="text" class="input-basico" placeholder="Ingresar título"
                                formControlName="titulo">
                            <input type="text" class="input-basico" placeholder="Ingresar URL de imagen"
                                formControlName="imagen">
                            <input type="text" class="input-basico" placeholder="Ingresar descripción"
                                formControlName="descripcion">
                            <input type="date" class="input-basico" placeholder="Ingresar fecha de estreno"
                                formControlName="fechaEstreno">
                            <input type="number" class="input-basico" placeholder="Ingresar puntuación (Estrellas)"
                                formControlName="estrellas">

                            <button class="btn btn-primary" type="button" 
                                (click)="agregaPelicula()">
                                Agregar
                            </button>
                        </div>
                    </form>

                    <table class="table table-striped table-hover table-dark mt-4">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Fecha Estreno</th>
                                <th scope="col">Estrellas</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pelicula of listaPeliculas">
                                <th scope="row">{{pelicula.idPelicula}}</th>
                                <td>{{pelicula.titulo}}</td>
                                <td>{{pelicula.imagen}}</td>
                                <td>{{pelicula.descripcion}}</td>
                                <td>{{pelicula.fechaEstreno | date:'dd/MM/yyyy'}}</td> 
                                <td>{{pelicula.estrellas}}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" type="button" 
                                        (click)="eliminarPelicula(pelicula)">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
